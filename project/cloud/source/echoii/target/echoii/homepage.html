<!DOCTYPE html>
<html>
<head>
<title>homepage</title>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="./js/lib/jquery-1.10.2.min.js"></script>
<script src="./js/lib/jquery.validate.js"></script>
<script src="./js/lib/jquery.cookie.js"></script>
<script src="./js/lib/sea.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
	<div id="hp-topbar" class="topbar">
		<div class="fill">
			<div class="container">
				<img src="./image/logo.jpg"> <span class="brand">中科甲骨云</span>
			</div>
		</div>
	</div>

	<div id="hp-container" class="container">
		<div class="adcolumn">
			<img src="./image/homepicture.png">
		</div>
		<div class="content">
			<div id="moving_tab" class="span12">
				<div class="row ">
					<span id="loginDoor" class="span4 offset1" >立即登陆</span> 
					<span id="registDoor" class="span4 offset2" >免费注册</span>
						
				</div>
			</div>

			<div id="hp-bd" class="span12">
				<div class="row">
					<div id="login-box" class="span4 offset1">
						<form id="login-form" method="get">
							<fieldset>
								<div class="input">
									<input id="login-email" type="text" name="email" maxlength="30" placeholder="请输入您的注册邮箱" />
									<span class='help-inline'></span>
								</div>
								<div class="input">
									<input id="login-password" type="password" name="password" placeholder="请输入您的密码"  /> 
									<span class='help-inline'></span>
								</div>
								<div class="input" class="rem-forget-box">
									<input id="hp-login-checkbox" type="checkbox" />
									<span>记住密码 </span> 
									<a >忘记密码?</a>
								</div>
								<div class="input">
									<input id="login-code" type="password" name="code" placeholder="请输入验证码" /> 
									<input id="get-login-code" class="btn-link btn-small" type="button"   value=“获取验证码” /> 
									<span id="login-show-code" class='help-inline'></span>
								</div>
								<div class="span3 ">
									<input id="loginSubmit" class="btn primary " type="button"  value="登 录" />
								</div>
							</fieldset>
						</form>
					</div>



					<div id="register-box" class="span4 offset7">
						<form id="register-form" method="get">
							<fieldset>
								<div class="input">
									<input id="reg-email" type="text" name="email" maxlength="30" placeholder="请输入您的常用邮箱" /> 
									<span class='help-inline'></span>
								</div>
								<div class="input">
									<input id="reg-password" type="password" name="password" placeholder="请输入您的密码" /> 
									<span class='help-inline'></span>
								</div>
								<div class="input">
									<input id="reg-repassword" type="password" name="repassword" placeholder="请确认密码" /> 
									<span class='help-inline'></span>
									<p id="auth-code"></p>
								</div>

								<div class="input">
									<input id="reg-checkbox" type="checkbox" />
									<span>我已阅读并同意</span> 
									<a>《中科甲骨云服务条款》</a>
								</div>
								<div class="span3 ">
									<input id="regSubmit" type="button" class="btn primary"  value="立即注册" />
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/lang/cn.js"></script>
	<script>
		// Set configuration
		seajs.config({
			base : "./js/lib/"
		});

		seajs.use([ './js/homepage' ]);
	</script>


</body>
</html>
